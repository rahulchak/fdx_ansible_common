- name: Install yum-plugin-versionlock
  yum:
    name: yum-plugin-versionlock
    state: present

- name: Lock package version 
  shell: "yum versionlock {{ item }}*"
  register: versionlock
  changed_when: "'Adding' in versionlock.stdout"
  failed_when: false
  with_items: "{{ main_item.packages }}"
